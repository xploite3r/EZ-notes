    <head>

        <title>EZ Notes</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div class="popup-box">
            <div class="popup-show">
                <div class="content">
                    <header>
                        <p> Create a Note</p>
                        <i class="uil uil-times"></i>
                    </header>
                    <form action="#">
                        <div class="row title">
                            <label>Title</label>
                            <input type-="text" id="input">
                        </div>
                        <div class="row description">
                            <label for="">Description</label>
                            <textarea name="" id=""></textarea>
                        </div>
                        <button class="add-note">Add Note</button>
                    </form>
                    
                </div>
            </div>
        </div>
        <div class="wrapper">
            <li class="add-box">
                <div class="icon"><i class="uil uil-plus"></i></div>
                <p>Create A Note</p>
             </li>
             <li class="note">
                <div class="details">
                    <p>This is a title</p>
                    <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. A natus commodi facilis quidem hic molestias, odio consequatur, soluta officia enim delectus adipisci, repellendus et nostrum repudiandae nesciunt. Vitae, ipsa neque?</span>
                </div>
             </li>


        </div>
        <script src="index.js"></script>
    </body>
</html>
